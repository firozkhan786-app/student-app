<!DOCTYPE html>
<html>
<head>
    <title>Student CRM Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginBox">
    <h2>Login</h2>
    <input id="pass" type="password" placeholder="Enter password">
    <button onclick="login()">Login</button>
</div>

<div id="app" style="display:none;">

<h1>Student CRM Pro</h1>

<div id="cards" style="display:flex;flex-wrap:wrap;gap:12px;margin:15px 0;"></div>

<h3 id="total"></h3>
<h3 id="income"></h3>

<!-- CHARTS -->
<div class="chart-box">
    <canvas id="studentsChart"></canvas>
</div>

<div class="chart-box">
    <canvas id="incomeChart"></canvas>
</div>

<h3>Students by Country</h3>

<div class="chart-box">
    <canvas id="countryChart"></canvas>
</div>

<hr>

<input id="name" placeholder="Student name">
<input id="phone" placeholder="Phone number">

<select id="country">
    <option value="">Select Country</option>
    <option value="UK">UK</option>
    <option value="GERMANY">GERMANY</option>
    <option value="USA">USA</option>
    <option value="DUBAI">DUBAI</option>
    <option value="AUSTRALIA">AUSTRALIA</option>
    <option value="CANADA">CANADA</option>
</select>
<input type="date" id="followUp">

<input id="fees" placeholder="Total Fees">

<select id="status">
<option>New Lead</option>
<option>Contacted</option>
<option>Documents Pending</option>
<option>Applied</option>
<option>Visa Approved</option>
<option>Rejected</option>
</select>

<input id="notes" placeholder="Notes">

<button onclick="addStudent()">Add Student</button>

<br><br>

<input id="search" placeholder="Search..." oninput="renderList()">
<button onclick="exportCSV()">â¬‡ Export Excel</button>

<ul id="list"></ul>

</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
